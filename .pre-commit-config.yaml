repos:
  # General file cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 24.1.0
    hooks:
      - id: black
        language_version: python3

  # Python import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Python linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length=120"]
        exclude: "migrations/"

  # E2E Tests - Custom local hook
  - repo: local
    hooks:
      - id: e2e-tests
        name: E2E Tests
        entry: make test-e2e
        language: system
        pass_filenames: false
        stages: [commit]
        # Only run if we have changes in auth-related files or tests
        files: "(api/views/auth|api/serializers/user|tests/test_auth_e2e|frontend/app/(login|register))"
